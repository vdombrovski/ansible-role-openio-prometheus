---
prometheus_aggregation_rules:
  - name: netdata_aggregation
    interval: 10s
    rules:
      - record: "aggr:netdata_openio_score:avg_per_service"
        expr: "avg(label_replace(netdata_openio_score__average, \"dim2\", \"$1\", \"dimension\", \"(.*?)[_].*\")) \
by (dim2)"
      - record: "aggr:netdata_web_log_bandwidth:sum"
        expr: "sum(label_replace(netdata_web_log_bandwidth_kilobits_persec_average, 'type','$1',\
        'service','(.*)-.*')) by (instance, dimension, type)"
      - record: "aggr:netdata_web_log_response_codes:sum"
        expr: "sum(label_replace(netdata_web_log_response_codes_requests_persec_average, 'type','$1',\
        'service','(.*)-.*')) by (instance, dimension, type)"
      - record: "aggr:netdata_web_log_http_request_methods:sum"
        expr: "sum(label_replace(netdata_web_log_http_method_requests_persec_average, 'type','$1',\
        'service','(.*)-.*')) by (instance, dimension, type)"
      - record: "aggr:netdata_web_log_response_time_ms:sum"
        expr: "sum(label_replace(netdata_web_log_response_time_milliseconds_average, 'type','$1',\
        'service','(.*)-.*')) by (instance, dimension, type)"

prometheus_valid_distros:
  - distro: Ubuntu
    version: 16
  - distro: Ubuntu
    version: 18
  - distro: CentOS
    version: 7
  - distro: RedHat
    version: 7

prometheus_monitored_services:
  - rawx
  - zookeeper
  - oioproxy
  - account
  - beanstalkd
  - redis
  - redissentinel
  - rdir
  - oioswift
  - keystone

prometheus_tcpcheck_services:
  - oioproxy
  - beanstalkd
  - galera

prometheus_oioping_services:
  - meta0
  - meta1
  - meta2
  - conscience

prometheus_blackbox_service_instances:
  metadata:
    - meta0
    - meta1
    - meta2
    - oioproxy
    - zookeeper
  storage:
    - rawx
    - rdir
    - oioproxy
  account:
    - redis
    - redissentinel
    - account
    - oioproxy
  loadbalancer:
    - conscience
  event:
    - beanstalkd
  gateway:
    - oioswift

promtool_check_rules_cmd: "promtool check rules"
promtool_check_config_cmd: "promtool check config"
...
